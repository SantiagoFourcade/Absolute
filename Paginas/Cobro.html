<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--GOOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter:wght@100;200;300;500;600&family=Mukta:wght@200;300;400;600;800&family=Roboto:ital,wght@0,300;1,400&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Absolute</title>
  </head>
  <body>
    <header>
      <a href="../index.html"><img src="../img/Absolut_Vodka_logo.svg.png" alt="logo" class="logo" /></a>
      
      <a href="#" class=""><button>Contacto</button></a>
      <a href="#" class=""><button>Log In</button></a>
    </header>
    <div class="contenedor">
      <!--Tarjeta-->
      <section class="tarjeta" id="tarjeta">
        <div class="delantera">
          <div class="logoMarca" id="logoMarca">
            <!--<img src="../img/Tarjeta/logos/visa.png" alt="" />-->
          </div>
          <img src="../img/Tarjeta/chip-tarjeta.png" class="chip" alt="" />
          <div class="datos">
            <div class="grupo" id="numero">
              <p class="label">Numero Tarjeta</p>
              <p class="numero">#### ##### ##### #####</p>
            </div>
            <div class="flexbox">
              <div class="grupo" id="nombre">
                <p class="label">Nombre Tarjeta</p>
                <p class="nombre">Jhon Doe</p>
              </div>
              <div class="grupo" id="expiracion">
                <p class="label">Expiracion</p>
                <p class="expiracion">
                  <span class="mes">MM</span> / <span class="year">AA</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="trasera">
          <div class="barraMagnetica"></div>
          <div class="datos">
            <div class="grupo" id="firma">
              <p class="label">Firma</p>
              <div class="firma"><p></p></div>
            </div>
            <div class="grupo" id="ccv">
              <p class="label">CCV</p>
              <p class="ccv"></p>
            </div>
          </div>
          <p class="leyenda">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
          <a href="" class="linkBanco">www.tubanco.com</a>
        </div>
      </section>
      <!--Boton-->
      <div class="contenedorBtn">
        <button class="btnAbrirFormulario" id="btnAbrirFormulario">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <!--Formulario-->
      <form action="" id="formularioTarjeta" class="formularioTarjeta">
        <dig class="grupo">
          <label for="inputNumero">Numero Tarjeta</label>
          <input
            type="text"
            id="inputNumero"
            maxlength="19"
            autocomplete="off"
          />
        </dig>
        <dig class="grupo">
          <label for="inputNombre">Nombre</label>
          <input
            type="text"
            id="inputNombre"
            maxlength="19"
            autocomplete="off"
          />
        </dig>
        <div class="flexbox">
          <div class="grupo expira">
            <label for="selectMes">Expiracion</label>
            <div class="flexbox">
              <div class="grupo-select">
                <select name="mes" id="selectMes">
                  <option disabled selected>Mes</option>
                </select>
                <i class="fa-solid fa-angle-down"></i>
              </div>
              <div class="grupo-select">
                <select name="year" id="selectYear">
                  <option disabled selected>AÃ±o</option>
                </select>
                <i class="fa-solid fa-angle-down"></i>
              </div>
            </div>
          </div>

          <div class="grupo ccv">
            <label for="inputCCV">CCV</label>
            <input type="text" id="inputCCV" maxlength="3" />
          </div>
        </div>
        <button type="submit" class="btnEnviar" id="">Enviar</button>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/c488c21bc0.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/Tarjeta.js"></script>
  </body>
</html>
